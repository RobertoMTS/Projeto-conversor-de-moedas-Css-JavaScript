<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Convesor de moeda</title>
</head>

<body>
    <main>
        <form>
            <h1>Conversor de Moedas</h1>
            <div class="caixa-valor">
                <label for="valor">Insira o Valor:</label>
                <input type="number" id="valor">
            </div>
            <div class="caixa-moedas">
                <div class="moedas">
                    <label for="de">DE</label>
                    <select id="de">
                        <option value="brl">BRL</option>
                        <option value="usd">USD</option>
                        <option value="eur">EUR</option>
                    </select>
                </div>

                <button type="button"><img src="./img/trocar.png" alt=""></button>
                
                <div class="moedas">
                    <label for="para">PARA</label>
                    <select id="para">
                        <option value="brl">BRL</option>
                        <option value="usd">USD</option>
                        <option value="eur">EUR</option>
                    </select>
                </div>
            </div>
            <span id="resultado">Digite um valor valido!</span>
            <button id="conversor" type="button">Converter</button>
        </form>
    </main>
    <script src="./script.js"></script>

</body>

</html>
